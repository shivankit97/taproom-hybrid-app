
<ion-content padding>

  <div class="content">
    <div class="top">
      <img src="../../assets/imgs/1.jpg">
      <button ion-button clear color="dark" type="button" (click)="opencontact()"><ion-icon name="md-call"></ion-icon></button>
      <button ion-button clear color="dark" type="button" (click)="openlogin()"><ion-icon name="md-contact"></ion-icon></button>
    </div>
    
        <ion-item class="search">
          <ion-input  type="text" [(ngModel)]="region" placeholder="Search for regions"> </ion-input> 
          <button ion-button clear color="dark" type="button" item-right (click)="search()"> 
            <ion-icon name="search"> </ion-icon> </button> 
        </ion-item>

  </div>

  <div class="result">
    <h2>Search results for {{result}} </h2>
  </div>
</ion-content>
